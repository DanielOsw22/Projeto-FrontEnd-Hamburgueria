<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria Resilia</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/produtos.css">
</head>

<body>
    <header>
        <a href="https://danielosw22.github.io/Projeto-FrontEnd-Hamburgueria/"><img class="hLogo" src="../assets/logo.png"></a>
        <div class="hLinks">
            <a class="hBotao hPedidos" href="./pedidosIndex.html">Pedidos</a>
            <a class="hBotao hProdutos" href="./produtoIndex.html">Produtos</a>
            <a class="hBotao hFornecedores" href="./fornecedoresIndex.html">Fornecedores</a>
            <a class="hBotao hClientes" href="./clientesIndex.html">Clientes</a>
            <a class="hBotao hFuncionários" href="./funcionariosIndex.html">Funcionários</a>
        </div>
    </header>
    <div class = pConteudo>
        <h1 class="pTitulo">Cadastre um novo Pedido</h1>
        <form class="pForm" action="https://hamburgueria-resilia.herokuapp.com/pedido" method="POST">
            <div class="pInput">
                <p>Qual o CPF do funcionário que atendeu?</p> 
                <input class = "pFormInput" name="cpf_func" type="text" placeholder="10020030012">
            </div>
            <div class="pInput">
                <p>Quais os itens do pedido?</p>
                <input class = "pFormInput" name="itens" type="text" placeholder="Combo 1">
            </div>
            <div class="pInput">
                <p>Qual o valor?</p>
                <input class = "pFormInput" name="valor" type="float" placeholder="39.90">
            </div>
            <div class="pInput">
                <p>Qual o ID do cliente?</p>
                <input class = "pFormInput" name="ID_cliente" type="number" placeholder="2">
            </div>
            <input class = "pFormSubmit" name = "Submit" type="submit" value="Cadastrar">
        </form>

        <h1 class="pTitulo">Listar Pedidos</h1>
        <form class="pForm" action="https://hamburgueria-resilia.herokuapp.com/pedido" method="GET">
            <input class = "pFormSubmit" name = "Submit" type="submit" value="Listar">
        </form>
    </div>
    <footer>
        <p class="fText">Desenvolvido por Daniel Fujita, Debora Oliveira, Giovanna Assis, Mariana Vettorazzo, Pedro Alves</p>
    </footer>
</body>

</html>
